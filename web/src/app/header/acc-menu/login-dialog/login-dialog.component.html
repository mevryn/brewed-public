<form (ngSubmit)="login()" role="form">
  <div class="form-group">
      <label for="username">Użytkownik:</label> <input [(ngModel)]="credentials.username"
                                                       class="form-control" id="username" name="username"
                                                       type="text"/>
  </div>
    <div class="form-group">
        <label for="password">Hasło:</label> <input [(ngModel)]="credentials.password"
                                                    class="form-control" id="password" name="password"
                                                    type="password"/>
    </div>
  <button class="btn btn-primary" type="submit">Zaloguj</button>
</form>
